// Alias

alias "+mod_back" "+speed; +back"
alias "-mod_back" "-speed; -back"

alias "+mod_forward" "+speed; +forward"
alias "-mod_forward" "-speed; -forward"

alias "+mod_moveleft" "+speed; +moveleft"
alias "-mod_moveleft" "-speed; -moveleft"

alias "+mod_moveright" "+speed; +moveright"
alias "-mod_moveright" "-speed; -moveright"

alias "+mod_toggle_inventory" "toggle_inventory"
alias "-mod_toggle_inventory" "toggle_inventory"

alias "+mod_toggle_map" "toggle_map"
alias "-mod_toggle_map" "toggle_map"

// Bind

unbind "alt"
bind "alt" "+mod_toggle_inventory"

unbind "lalt"
bind "lalt" "+mod_toggle_inventory"

unbind "tab"
bind "tab" "+mod_toggle_map"
