rspn_motd "Mod - Optimize - Sequence 0"

//
cl_cull_weapon_fx 1

// EAC bannable
// This command is used to turn ragdolling off, something that can sometimes cause dead bodies to behave weirdly as it attempts to display the animation in a more detailed way.
//cl_disable_ragdolls 0

//
cl_ejectbrass 1

// Set the max distance from where footsteps can be heard.
cl_footstep_event_max_dist 4000

// Set the max distance from where titan footsteps can be heard.
cl_footstep_event_max_dist_titan 4000

// EAC bannable (?)
//
cl_gib_allow 1

// Particle batch mode.
cl_particle_batch_mode 1

// Not needed
// Base for falling back to cheaper effects under load.
//cl_particle_fallback_base 0

// EAC bannable (?)
// Multiplier for falling back to cheaper effects under load.
cl_particle_fallback_multiplier 1

// EAC bannable
// Limit the total number of active particles. 0 to not limit.
//cl_particle_limiter_max_particle_count 10000

// EAC bannable
// Limit the total number of active particle systems. 0 to not limit.
//cl_particle_limiter_max_system_count 0

// Not needed
//
//cl_particle_max_count 0

// Fade out ragdoll even if in players view after this many seconds.
cl_ragdoll_force_fade_time 5

// If the ragdoll is of the local view player then use the max of this and cl_ragdoll_force_fade_time for the fade time.
cl_ragdoll_force_fade_time_local_view_player 20

// Fade out ragdoll even if in players view after this many seconds when touching moving geo.
cl_ragdoll_force_fade_time_on_moving_geo 5

// Fade out titan ragdoll even if in players view after this many seconds.
cl_ragdoll_force_fade_time_titan 5

// EAC bannable (?)
//
cl_ragdoll_maxcount 8

// EAC bannable (?)
//
cl_ragdoll_self_collision 1

// Smooth client''s view after prediction error over this many seconds.
cl_smoothtime 0.25

// Set the cascading shadow maps coverage.
csm_coverage 2

// Set whether to render cascading shadow maps.
csm_enabled 1

//
csm_world_shadow_meshes 1

// Various shadows on the map (not functional).
csm_world_shadows 1

// Depth-of-Field
dof_enable 1

// Use a higher max read cap.
filesystem_max_stdio_read 16

// EAC bannable (?)
// Note that you need to set map_settings_override to 1 in order for this command to have any effect. This command will enable and disable fog effects on your current map.
fog_enable 1

// EAC bannable
// Note that you need to set fog_override to 1 in order for this command to have any effect. This command will enable and disable water fog effects on your current map.
//fog_enable_water_fog 1

// This command will enable (1, default) whether or not fog should be applied to the skybox.
fog_enableskybox 1

//
func_break_max_pieces 15

// Use keyboard sample time smoothing.
in_usekeyboardsampletime 1

// If true use the real-time light lightmap for selecting real-time lights.
lightmap_realtimelight 1

// Real time shading.
lightmap_realtimeshadows 1

// EAC bannable (?)
// If this is enabled then the following ConVars will be functional and override the maps current value: fog_enable, mat_bloomscale.
map_settings_override 0

// Sets the brightest (maximum) exposure that will be reached. Values over 20 should not be used in most cases.
mat_autoexposure_max 3

// Where 0 is darkest (minimum) exposure level that will be reached. Values over 20 should not be used in most cases. Typical values are less than 1.
mat_autoexposure_min 0.5

// Changes the speed at which exposure adapts to changes in scene luminance.
mat_autoexposure_speed 0.1

//
mat_bloom_scalefactor_scalar 0.1

// Sets the amount (scale) of HDR blooming. Higher values equal more blooming. Values beyond 16 should not be used in most cases.
mat_bloomscale 1

// Not needed
// Apply bandwidth choke to loopback packets (only in MP).
//net_chokeloop 1

//
mat_debug_tonemapping_disable 0

//
mat_diffuse 1

// EAC bannable
// Enables or disables dynamic (automatic) HDR tonemapping.
//mat_dynamic_tonemapping 1

// EAC bannable (?)
//
mat_disable_bloom 0

// EAC bannable
//
//mat_disable_lightmap_ambient 0

// EAC bannable
//
//mat_disable_lightmaps 0

// EAC bannable
//
//mat_disable_model_ambient 0

// Not needed
// NOTE - UNABLE TO ENABLE - Toggle Screen Space Reflections. If you want to use SSR again, uncomment the line with (1u << MTLENVOPT_SSR) in shader.cpp of bakery and
// then rebuild shaders.
//mat_enable_ssr 0

//
mat_envmap_scale 1.0

// Not needed
// Turns off bumpmapping, without unloading the bumpmap materials themselves from memory. Does not impact performance, however.
//mat_fastnobump 0

// Not needed
// Turns off specular rendering, without unloading the specular materials themselves from memory. Does not impact performance, however.
//mat_fastspecular 1

// EAC bannable
// This command, if set to 1, will enable "full bright" mode, in which all areas of the map are at the maximum lighting level (as-if it were daytime, even in the darkest areas).
// Setting this command to 2 removes textures from all objects (and sets brightness to max).
//mat_fullbright 0

// EAC bannable (?)
//
mat_mip_linear 1

// EAC bannable
//
//mat_norendering 0

// EAC bannable (?)
//
mat_picmip 0

// EAC bannable
//
//mat_postprocess_enable 1

// Enables screen blur render step.
mat_screen_blur_enabled 1

// When nonzero, perform occlusion checks.
miles_occlusion 1

// 0 to 100: Force all sounds to have occlusion values of 0 (unoccluded) to 100 (completely occluded). -1 for normal.
miles_occlusion_force -1

// When zero, occlusion state is binary. When nonzero, allow partial occlusion of audio.
miles_occlusion_partial 1

// Max '#' of seconds we can wait for next packets to be sent based on rate setting (0 == no limit).
net_maxcleartime 4.0

// Maximum allowed file size for uploading in MB.
net_maxfilesize 16

// Film-grain.
noise_filter_scale 0.006

// Enables sending PIN telemetry data to EA.
pin_opt_in 1

// Maximum prop breakable piece count (-1 = model default).
props_break_max_pieces -1

// Maximum prop breakable piece count per frame (-1 = model default).
props_break_max_pieces_perframe 20

// Blurs background when menus are open.
r_blurmenubg 1

// EAC bannable (?)
//
r_createmodeldecals 1

// EAC bannable (?)
// Enable or Disable decals such as blood and bullet marks.
r_decals 256

// Dynamic shadowing. Shows a light effect at surfaces while shooting.
r_dynamic 1

// Activate/deactivates a fast z-setting algorithm to take advantage of hardware with fast z reject. Use -1 to default to hardware settings.
r_fastzreject 0

// Force all water to be cheap water, will show old renders if enabled after water has been seen
r_forcecheapwater 0

// Not needed
// It is the model detail setting in-game. It changes the distance at which the game displays the higher quality models.
//r_lod_switch_scale 1

// Maximum model decal count.
r_modeldecal_maxtotal 75

// Do not store a useless and unused frame time variable.
r_norefresh 0

// Toggle Particle Lighting.
r_particle_lighting_enable 1

//
r_particle_timescale 1.0

// EAC bannable
// When disabled, supresses any update of refract texture.
//r_updaterefracttexture 1

// Allows multiple updates of refract texture per frame.
r_updaterefracttexture_allowmultiple 0

// Enable water reflection.
r_WaterDrawReflection 1

// Enable water refraction.
r_WaterDrawRefraction 1

// After this many seconds of being basically stationary, the ragdoll will go to sleep.
ragdoll_sleepaftertime 5

// Shadows
shadow_capable 1

// EAC bannable (?)
// Minimum resolution of a spot shadow map in width and height.
shadow_depth_dimen_min 256

// EAC bannable (?)
// Maximum requested upres factor of spot shadows (dimen_min << this) == largest spot shadow dimen.
shadow_depth_upres_factor_max 2

// EAC bannable (?)
// Off shadow
shadow_enable 1

// EAC bannable (?)
// Maximum number of shadows that should update every frame in Lobby.
shadow_max_dynamic_lobby 5

// Maximum number of old shadows that should update every frame. It''s a part of shadow_maxdynamic.
shadow_max_old_dynamic 1

// EAC bannable (?)
// Maximum number of shadows that should update every frame.
shadow_maxdynamic 4

// Screen space ambient occlusion blur.
ssao_blur 1

// Screen space ambient occlusion.
ssao_enabled 1

// Enable screen-space subsurface scattering. 0 - off, 1 - enabled in lobby, 2 - always enabled.
sssss_enable 1

// The maximum number of static props that will be drawn.
staticProp_budget 8192

//
staticProp_max_scaled_dist 2500

// Enable texture streaming. This is important for the picmip in videoconfig.txt.
stream_enable 1

// Enable sending telemetry data.
telemetry_client_enable 1

// Draw alien blood.
violence_ablood 1

// Show alien gib entities.
violence_agibs 1

// Draw human blood.
violence_hblood 1

// Show human gib entities.
violence_hgibs 1
